<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SVG 弹幕</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
</head>
<body>
    <h1>SVG 弹幕</h1>
    <p>SVG 真实其乐无穷啊!</p>
    <ul>
        <li>纯静态内容, 使用简单</li>
        <li>完全只要使用 SVG 标签即可</li>
        <li>适合小规模静态弹幕内容要嵌入到网页中</li>
    </ul>
    <svg xmlns="http://www.w3.org/2000/svg" style="width:100%;height:20em;background-color:rgba(0,0,0,0.7);">
        <text y="40" x="800" fill="rgb(235,166,36)" style="font-size:1em;">
            弹幕1
            <animate attributeName="x" from="800" to="-400" dur="11s" repeatCount="indefinite"></animate>
        </text>
        <text y="90" x="890" fill="rgb(223,34,28)" style="font-size:1.2em;">
            哈哈哈哈，弹幕2
            <animate attributeName="x" from="890" to="-400" dur="10s" repeatCount="indefinite"></animate>
        </text>
        <text y="120" x="920" fill="rgb(40,216,8)" style="font-size:1em;">
            弹幕3，好可爱的
            <animate attributeName="x" from="920" to="-600" dur="14s" repeatCount="indefinite"></animate>
        </text>
        <text y="160" x="800" fill="rgb(33,25,23)" style="font-size:0.875em;">
            啊啊啊，弹幕4
            <animate attributeName="x" from="800" to="-800" dur="10s" repeatCount="indefinite"></animate>
        </text>
        <text y="210" x="1000" fill="rgb(70,118,217)" style="font-size:1em;">
            弹幕5，快点啊
            <animate attributeName="x" from="1000" to="-800" dur="14s" repeatCount="indefinite"></animate>
        </text>
        <text y="240" x="1200" fill="rgb(255,92,139)" style="font-size:0.7em;">
            愚蠢的弹幕6
            <animate attributeName="x" from="1200" to="-800" dur="14s" repeatCount="indefinite"></animate>
        </text>
        <text y="280" x="1600" fill="rgb(7,140,59)" style="font-size:1.2em;">
            再也没有人能够阻止弹幕7了
            <animate attributeName="x" from="1600" to="-800" dur="14s" repeatCount="indefinite"></animate>
        </text>
    </svg>
    <ul>
        <li><a href="http://www.zhangxinxu.com/wordpress/2014/08/so-powerful-svg-smil-animation/">超级强大的SVG SMIL animation动画详解</a></li>
        <li><a href="https://github.com/ufologist/danmaku-player">弹幕播放器 danmaku-player</a></li>
    </ul>
</body>
</html>
